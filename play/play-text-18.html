<body>
  <div class="menu">
    <img class="logo" src="./../images/logo.png" alt="" />
  </div>
  <div class="shadowMobile">

  </div>
  <div class="data">
    <a class="backBlock" href="./../home/home.html">
      <div class="back gradient">
        <img src="./../images/icons/back.png" alt="" />
      </div>
      <p>
        На главную
      </p>
    </a>
    <div class="textBlock">
      <p class="textCaption">
        Сыграем?
      </p>
      <span class="textHr"></span>
      <p class="text">
        Примите участие в нашей викторине! Ответьте на вопросы, включите логику и покажите эрудицию!
      </p>
      <span class="textHr"></span>
      <p class="text">
        Удачи!
      </p>
    </div>
    <div class="playBlockOuther" data-name="text" style="display: block;">
      <div class="playBlock">
        <div class="playData">
          <div class="playText">
            <p class="playQuestion">
              Где человек становится выше на 5-8 см?
            </p>
            <form class="playAnswers">
              <div class="playAnswerItem">
                <div class="playRadioItem">
                  <label for="radio1" class="playLabel">
                    <div class="playLabelRadio"></div>
                    <p class="playLabelText">
                      На большой глубине
                    </p>
                  </label>
                  <input class="playRadio" id="radio1" type="radio" name="radios" value="1">
                </div>
                <div class="playRadioItem playTextTrue">
                  <label for="radio2" class="playLabel">
                    <div class="playLabelRadio"></div>
                    <p class="playLabelText">
                      В космосе
                    </p>
                  </label>
                  <input class="playRadio" id="radio2" type="radio" name="radios" value="2">
                </div>
                <div class="playRadioItem">
                  <label for="radio3" class="playLabel">
                    <div class="playLabelRadio"></div>
                    <p class="playLabelText">
                      В соленой воде
                    </p>
                  </label>
                  <input class="playRadio" id="radio3" type="radio" name="radios" value="3">
                </div>
                <div class="playRadioItem playTextFalse">
                  <label for="radio4" class="playLabel">
                    <div class="playLabelRadio"></div>
                    <p class="playLabelText">
                      На большой высоте во время свободного падения
                    </p>
                  </label>
                  <input class="playRadio" id="radio4" type="radio" name="radios" value="4">
                </div>
              </div>
            </form>
            <script type="text/javascript">
              function updateValues() {
                var radios = document.querySelectorAll('[name="radios"]');
                for (var i = 0; i < radios.length; i++) {
                  var id = radios[i].getAttribute('id');
                  radios[i].value = document.querySelector('label[for="' + id + '"]').textContent.trim()
                }
              }

              function registerEvents() {
                var radios = document.querySelectorAll('[name="radios"]');
                for (var i = 0; i < radios.length; i++) {
                  radios[i].addEventListener("change", handleChange)
                }
              }

              function handleChange() {
                var radios = document.querySelectorAll('[name="radios"]');
                for (var i = 0; i < radios.length; i++) {
                  document.querySelector('label[for="' + radios[i].id + '"]').querySelector('.playLabelRadio').classList = 'playLabelRadio';
                }
                document.querySelector('label[for="' + this.id + '"]').querySelector('.playLabelRadio').classList = 'playLabelRadio playLabelRadioAnswered';
              }

              registerEvents();
            </script>
          </div>

          <p class="playCountQuestion">
            26 из 30
          </p>
        </div>

        <div class="borders">
          <div class="borderLeftTop">
            <div class="borderLeftTop1 borderLeftTopType2 borderGradient"></div>
            <div class="borderLeftTop2 borderLeftTopType2 borderGradient"></div>
          </div>
          <div class="borderRightTop">
            <div class="borderRightTop1 borderRightTopType2 borderGradient"></div>
            <div class="borderRightTop2 borderRightTopType2 borderGradient"></div>
          </div>
          <div class="borderLeftBottom">
            <div class="borderLeftBottom1 borderLeftBottomType2 borderGradient"></div>
            <div class="borderLeftBottom2 borderLeftBottomType2 borderGradient"></div>
          </div>
          <div class="borderRightBottom">
            <div class="borderRightBottom1 borderRightBottomType2 borderGradient"></div>
            <div class="borderRightBottom2 borderRightBottomType2 borderGradient"></div>
          </div>
        </div>
